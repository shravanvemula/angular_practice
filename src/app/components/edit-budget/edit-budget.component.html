<app-home></app-home>
<div *ngIf="isEdited" class="alert alert-success alert-dismissible fade show" style="width: 300px;text-align: center;margin: auto;"  role="alert">
  <strong>Success!</strong>  Budget updated.
  <button (click)="removeAlert()" type="button" class="closeButton" data-bs-dismiss="alert" aria-label="Close">x</button>
</div>

<div class="wrapper">
    <div class="text-center mt-4 name" > Edit your budget here! </div>
    <form class="p-3 mt-3" [formGroup]="editBudget" (ngSubmit)="updateBudget()">
        <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" placeholder = "Enter budget category" class="form-control" formControlName="category"></div>
        <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="text" placeholder="Enter budget value" class="form-control" formControlName="value"> </div>
        <button class="btn mt-3">Edit budget</button>
    </form>
</div>
